<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} — {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/programs/' | relative_url }}">Programs</a>
        <a href="{{ '/get-involved/' | relative_url }}">Get Involved</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> {{ site.title }}. All rights reserved.</p>
      <nav class="small-nav" aria-label="Footer">
        <a href="{{ '/privacy/' | relative_url }}">Privacy</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
